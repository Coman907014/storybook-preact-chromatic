# Name of our action
name: Release

# The event that will trigger the action
on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - uses: actions/checkout@v2
      - name: Prepare repository
        run: git fetch --unshallow --tags
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache node modules
        uses: actions/cache@v1
      - name: Create Release
        env:
          GITHUB_TOKEN: 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
          #ðŸ‘‡ npm token, see https://storybook.js.org/tutorials/design-systems-for-developers/react/en/distribute/ to obtain it
          NPM_TOKEN: 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
        run: |
          npm install --frozen-lockfile
          npm build
          npm release